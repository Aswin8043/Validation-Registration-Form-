<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/valiidation.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Validation</title>
</head>
<body>
  <!-- Registration Form -->
  <div class="container">
    <div class="form-box">
      <form action="#" name="Fromfill" onsubmit="return validation()">
        <h2>Register</h2>
        <p id="result"></p>
        <div class="input-box">
          <i class="bx bxs-user bx-fade-left"></i>
          <input type="text" name="username" placeholder="Username" />
        </div>
        <div class="input-box">
          <i class='bx bxs-envelope bx-fade-right'></i>
          <input type="email" name="Email" placeholder="Email" />
        </div>
        <div class="input-box">
          <i class="bx bxs-lock-alt bx-tada bx-flip-horizontal"></i>
          <input type="password" name="password" placeholder="Password" />
        </div>
        <div class="input-box">
          <i class="bx bxs-lock-alt bx-tada bx-flip-horizontal"></i>
          <input type="password" name="cpassword" placeholder="Confirm Password" />
        </div>
        <div class="button">
          <input type="submit" class="btn" onclick="validation()" value="Register" />
        </div>
        <div class="group">  
          <span><a href="#">Forgot Password</a></span>
          <span><a href="#">Login</a></span>
        </div>
      </form>
    </div>
    <div class="popup" id="popup">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <h2>Thank you!!</h2>
      <p>Registration sucessfully.Thanks!</p>
      <a href="login.html"><button onclick="closeSlide()">Ok</button></a>
      
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="valid.js"></script>
</body>
</html>
